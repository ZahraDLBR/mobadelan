<!DOCTYPE html>
<html>
<head>
	<title>edit</title>
	<script type="text/javascript">
		function Confirm(form){
		alert("ویرایش اطلاعات شخصی با موفقیت انجام شد!"); 
		form.submit();
		}
	</script>
</head>
<body>
	<form action="accountInfo.html">
	  <div class="container">
	    <h1>Edit Account information</h1>
	    <p>Please fill in this form to edit an account.</p>
	    <hr>

	    <p><label for=“name”><b>Name</b></label>
	    <input id=“editinfoname” type="text" placeholder="Enter your name" name="name" required></p>


	<p><label for=“bank account”><b>Bank Account Number</b></label>
	    <input id=“editinfobankaccount” type="bank account" placeholder="Enter bank account" name="bank account" required></p>

	
	<p><label for=“phone number”><b>Phone Number</b></label>
	    <input id=“editinfophonenumber” type=“phone number” placeholder="Enter phone number" name="phone number" required></p>
	    
	<p><label for="repeat"><b>Password</b></label>
	    <input id=“editinfopassword” type="password" placeholder="Password" name="repeat" required></p>

	    <p><label for="psw-repeat"><b>Repeat Password</b></label>
	    <input id=“editinforepassword” type="password" placeholder="Repeat Password" name="psw-repeat" required></p>

	    <label>
	      <input id=“editinfocheckbox1” type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
	    </label>

	<p><label for=“اطلاع‌رسانی”><b>اطلاع‌رسانی</b></label>
	<input id=“editinfocheckbox2” type="Checkbox" name=“Email” value=“email” Checked>Email
	<input id=“editinfocheckbox3” type="Checkbox" name=“Phone” value=“phonen”>Phone
	</p>

	<p><input id ="submitBtn" type="submit" value="Submit" onClick="Confirm(this.form)"></p>

	<a href=userpage.htm> <p><button type="button">بازگشت</button></p> </a>
	  </div>
	</form>
</body>
</html>
